version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: amberops_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

  auth:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
      args:
        APP_NAME: auth
    container_name: amberops_auth_service
    ports:
      - "3002:3000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/amberops
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - NEXT_PUBLIC_HOME_URL=http://localhost:3001
      - NEXT_PUBLIC_WEB_URL=http://localhost:3000
      - NEXT_PUBLIC_ADMIN_URL=http://localhost:3003
    depends_on:
      - mongodb
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
      args:
        APP_NAME: backend
    container_name: amberops_backend_service
    ports:
      - "3004:3000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/amberops
      - NEXT_PUBLIC_HOME_URL=http://localhost:3001
      - NEXT_PUBLIC_WEB_URL=http://localhost:3000
      - NEXT_PUBLIC_ADMIN_URL=http://localhost:3003
    depends_on:
      - mongodb
    restart: unless-stopped

  home:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
      args:
        APP_NAME: home
    container_name: amberops_home_app
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_AUTH_API_URL=http://auth:3000/api
      - NEXT_PUBLIC_API_BASE_URL=http://backend:3000/api/v1
      - NEXT_PUBLIC_ADMIN_URL=http://localhost:3003
      - NEXT_PUBLIC_WEB_URL=http://localhost:3000
    depends_on:
      - auth
      - backend
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
      args:
        APP_NAME: web
    container_name: amberops_web_app
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://backend:3000/api/v1
      - NEXT_PUBLIC_HOME_URL=http://localhost:3001
      - NEXT_PUBLIC_ADMIN_URL=http://localhost:3003
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - backend
    restart: unless-stopped

  admin:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
      args:
        APP_NAME: admin
    container_name: amberops_admin_app
    ports:
      - "3003:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://backend:3000/api/v1
      - NEXT_PUBLIC_HOME_URL=http://localhost:3001
      - NEXT_PUBLIC_WEB_URL=http://localhost:3000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mongo-data:
    driver: local
